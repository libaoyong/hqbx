<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>菜单管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?2b7db9022335369e82240682131c24e0";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>菜单</cite></a>
    <a><cite>菜单管理</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header card-title">菜单管理</div>
        <div class="layui-card-body">
          <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
            <button class="layui-btn" id="insertdata" onclick="openDetial(null,null)">添加...</button>

          </div>
          <table class="layui-hide" id="test-table-cellEdit" lay-filter="test-table-cellEdit"></table>
          <script type="text/html" id="test-table-operate-barDemo">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:inline="none">
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
    var loading = layer.load();
    table.render({
      elem: '#test-table-cellEdit'
      ,url: "/selectcdgl"
      ,cols: [[
        {field:'id', title:'ID', width:80, sort: true}
        ,{field:'menuname', title:'菜单名',  width:120, edit: 'text', sort: true}
        ,{field:'menulink', title:'菜单链接',width:80,  edit: 'text'}
        ,{field:'fdm', title:'父菜单', minWidth: 150,sort:true}
        ,{width:178, align:'center', fixed: 'right', toolbar: '#test-table-operate-barDemo'}
      ]]
      ,done:function () {
        layer.close(loading);
      }
    })

    //监听单元格编辑
    table.on('edit(test-table-cellEdit)', function(obj){
      var value = obj.value //得到修改后的值
              ,data = obj.data //得到所在行所有键值
              ,field = obj.field; //得到字段
      $.ajax({
        url:"/upcdgl",
        data:{id:data.id , field:field,updateValue:value},
        type:"post",
        dataType:"json",
        success: function (result) {
          layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value,{icon:1});
        },
        error:function (e) {
          layer.msg('修改失败',{icon:2});
        }
      })
    });

    //监听工具条
    table.on('tool(test-table-cellEdit)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('真的删除行'+data.id+'么', function(index){
          $.ajax({
            url:"/delcdgl",
            data:{id:data.id},
            type:"post",
            dataType:"json",
            success: function (result) {
              layer.msg('[ID: ' + data.id + '] 已删除',{icon:1});
              obj.del();
            },
            error:function (e) {
              layer.msg('删除失败',{icon:2});
            }
          })
          layer.close(index);
        });
      }
    });



    var $ = layui.$, active = {
      getCheckLength: function(){ //获取选中数目
        var checkStatus = table.checkStatus('test-table-cellEdit')
                ,data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      }
      ,isAll: function(){ //验证是否全选
        var checkStatus = table.checkStatus('test-table-cellEdit');
        layer.msg(checkStatus.isAll ? '全选': '未全选')
      }
    };

    $('.test-table-operate-btn .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });

</script>
<script th:inline="javascript">

  // 添加菜单
  function openDetial(sucFunName, callBack) {
    var title = '添加菜单';
    var area =  ['420px', '330px'];
    var path = 'Jumpto?url=views/insert/cdgl';
    layer.open({
      type: 2,
      title: title, //不显示标题栏
      closeBtn: 2,
      area: area,
      shade: 0.8,
      id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
      btnAlign: 'r',
      moveType: 1, //拖拽模式，0或者1
      content: path,
      shadeClose: true,
      anim: 4,
      end:function (e) {
        window.location.reload();
      }
    });
  }

</script>
</body>
</html>
